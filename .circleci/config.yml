version: 2.1
jobs:
  run-test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.33.0-jammy
    # Steps to the job
    steps:
      - checkout
      - run: npm i -D @playwright/test
      - run: npx playwright install
      - run:
          name: Run desktop test
          command: npm run test-prod

      - store_test_results:
          path: results/results.xml

# Invoke jobs via workflows
workflows:
  run-test-workflow:
    jobs:
      - run-test





