options:
  dynamic_substitutions: true

substitutions:
  _IMAGE_NAME: europe-west1-docker.pkg.dev/${PROJECT_ID}/registry/app/installation
  _SERVICE_NAME: installation-app

steps:
  - id: build
    name: gcr.io/cloud-builders/docker
    dir: installation-app
    args:
      - build
      - -t
      - $_IMAGE_NAME:$SHORT_SHA
      - -t
      - $_IMAGE_NAME:dev
      - .

  - id: push
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - $_IMAGE_NAME
      - --all-tags

  - id: deploy
    name: gcr.io/cloud-builders/gcloud
    entrypoint: gcloud
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - --image
      - $_IMAGE_NAME:dev
      - --region
      - europe-west1
